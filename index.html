<html lang="en">
<head>

   <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Sour+Gummy:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    
    <!-- style of header -->
    <style>
        .background-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            opacity: .8;
        }

        /* Lớp ảnh nền */
        .background-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("images/ảnh nền.jpg");
            opacity: .5;
        }

        /* Lớp phủ màu #68eeee với hiệu ứng "overlay-like" */
        .background-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Mẹo: Dùng gradient để mô phỏng overlay (tối vùng tối, sáng vùng sáng) */
            /* Đây là cách gần nhất với overlay khi không dùng blend-mode */
            background: linear-gradient(
                rgba(126, 250, 250, 0.4), 
                rgba(104, 238, 238, 0.4)
            );
        /* Hoặc nếu muốn đơn giản hơn: background-color: rgba(104, 238, 238, 0.4); */
        }
        .header{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 40px 0;
            width: 100%;
            margin: 0;
            background-color: white;
            margin-bottom: 20px;
            background-color: #ffd803;        
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;    
            position: relative;
            font-family: "Sour Gummy", sans-serif;
        }
        .header button{
            padding: 15px 20px;
            border: none;
            border-radius: 40px;
            font-size: .9rem;
            font-weight: 700;
            cursor: pointer;
            background-color: white;
            box-shadow: 0px 7px 0px  black;
            transition: all .2s ease;
        }
        .header button:hover{
            background-color:#e1e1e1;
        }
        .header button:active{
            transform: translateY(10px);
            box-shadow: 0px 5px 0px  black;
        }
        
        .header h1 {
            text-align: center;
            color: black;
            font-size: 40px;
            margin: 20px 0;
        }
        .header > *{
            margin: 0;
        }
        .copied-cnd{
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: black;
            color: white;
            font-size: .9rem;
            width: 200px;
            z-index: 5;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: all .3s ease-in-out;
        }
        .copied-cnd.active{
            opacity: 1;
            transform: translateY(0);
        }

        .header img{
            position: absolute;
            /* object-fit: cover; */
            right: 20px;
            bottom:0px;
            width: 150px;
        }
        #scrollToTopBottom{
            position: fixed;
            bottom: 15px;
            right: 15px;
            padding: 20px 22px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            z-index: 5;
            border: 1px black solid;
            background-color: white;
            box-shadow: 0px 5px black;
            transition: all .3s ease;
            opacity: 0;
            pointer-events: none;
        }
        
        #scrollToTopBottom:hover{
            background-color: #ffd803;
        }
        #scrollToTopBottom.active{
            opacity: 1;
            pointer-events: auto;
        }
        #pagination{
            margin: 30px 0;
        }
        #pagination button {
            padding: 10px 20px;
            margin: 0 10px;
            border: none;
            background-color: #ffd803;
            cursor: pointer;
            border-radius: 5px;
            color: rgb(24 49 83);
            font-weight: 700;
            font-size: .9rem;
            box-shadow: 5px 5px black;
        }
        #pagination button:disabled {
            background-color: rgb(217 217 217);
            cursor: not-allowed;
        }
        #pagination span {
            font-weight: bold;
            cursor: pointer;
        }
        .pagination-input {
            border: 1px black solid;
            border-radius: 5px; 
            background: transparent;
            font: inherit;
            font-weight: bold;
            text-align: center;
            width: auto;
            min-width: 50px; 
            color: inherit;
            padding: 0px;
            margin: 0 5px; 
            box-shadow: 0px 5px black;
        }
        .pagination-input::-webkit-inner-spin-button,
        .pagination-input::-webkit-outer-spin-button{
            display: none;
            margin: 0;
        }

        .pagination-input:focus {
            outline: none; 
        }

        @media (max-width: 960px) {
            .header h1{
                font-size: 35px;
            }
            .header img{
                width: 120px;
            }
        }
        
        @media (max-width: 800px) {
            .header img{
                width: 80px;
            }
            h1{
                font-size: 28px;
                 margin: 5px 0;
            }

            #iconGrid {
                display: grid;
                grid-template-columns: repeat(auto-fill, minmax(110px, 1fr));
                gap: 10px;
                padding: 20px;
            }
            .icon-card{
                height: 90px;
            }

            .icon-card i {
                font-size: 20px;
            }

            .icon-card p {
                margin: 5px 0;
                font-size: 13px;
                color: #555;
                width: 90px;
            }

            .info-container #totalIcons{
                font-size: 1rem;
            }

            .info-container .version-fontawesome_container{
                gap: 5px;
            }
            .info-container .version-fontawesome_container select{
                padding: 5px 15px;
                font-size: .9rem;
            }

            .info-container .version-fontawesome_container a{
                padding: 5px 5px;
                font-size: .85rem;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
    </div>
    <button id='scrollToTopBottom'>
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <div class="copied-cnd">
        Đã Copy CDN
    </div>
    <div class="container">
        <div class="header">
            <img src="images/anh_gau_cute.png" alt="">
            <h1>Quick Copy Font Awesome Free</h1>
            <button id="copyCDN">Nhấn Để Nhận CDN</button>
        </div>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Tìm kiếm Icons bằng tên hoặc bằng nhãn...">
        </div>
        <div class="info-container">
            <p id="totalIcons">Hiện có: <span id="total">1230</span> icons</p>
            <div class="version-fontawesome_container">
                <select name="" id="fontawesome_version" class="version">
                    <option value="" disabled selected>Version</option>
                    <option value="5.15.4">5.15.4</option>
                    <option value="6.7.2">6.7.2</option>
                    <option value="7.1.0">7.1.0</option>
                </select>
                <a href="" class="download-btn">Download files</a>
            </div>
        </div>
        <div id="iconGrid">
        </div>
        <div id="pagination" style="text-align: center;"></div>
    </div>
    <!-- <p class="copied">Đã copy</p> -->
    <script src="scripts.js"></script> 
</body>
<script>
    const scrollToTopBtn = document.getElementById('scrollToTopBottom');
    
    window.addEventListener("scroll", function(){
        if(window.pageYOffset > 200){
            scrollToTopBtn.classList.add("active");
        }
        else{
            scrollToTopBtn.classList.remove("active");
        }
    })

    scrollToTopBtn.addEventListener("click", function(){
        window.scrollTo({
            top: 0,
            behavior: "smooth"
        })
    })
