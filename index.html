<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Font search for Me!</title>
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="style.css">    
    <link rel="icon" href="images/ảnh logo 2.png">

    <!-- link google font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    
    <!-- style of header -->
    <style>
        .background-container{
            background-image: url("images/ảnh nền.jpg");
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            background-blend-mode: overlay;
            background-color: #68eeee;
            opacity: .4;
        }
        header{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            padding: 40px 0;
            width: 100%;
            margin: 0;
            background-color: white;
            margin-bottom: 20px;
            background-color: #ffd803;        
            border-bottom-left-radius: 20px;
            border-bottom-right-radius: 20px;    
            position: relative;
            font-family: "Pacifico", cursive;
        }
        header button{
            padding: 15px 20px;
            border: none;
            border-radius: 40px;
            font-size: .9rem;
            font-weight: 700;
            cursor: pointer;
            background-color: white;
            box-shadow: 0px 5px 0px  black;
            transition: all .3s ease-in-out;
        }
        header button:hover{
            transform: translateY(-5px);
            box-shadow: 0px 7px 0px  black;
        }
        header button:active{
            transform: translateY(0);
            box-shadow: 0px 5px 0px  black;
        }
        
        h1 {
            text-align: center;
            color: black;
            font-size: 40px;
        }
        header > *{
            margin: 0;
        }
        .copied-cnd{
            position: fixed;
            bottom: 10px;
            left: 10px;
            padding: 10px;
            border-radius: 10px;
            background-color: black;
            color: white;
            font-size: .9rem;
            width: 200px;
            z-index: 5;
            font-weight: 700;
            opacity: 0;
            pointer-events: none;
            transform: translateY(10px);
            transition: all .3s ease-in-out;
        }
        .copied-cnd.active{
            opacity: 1;
            transform: translateY(0);
        }

        header img{
            position: absolute;
            /* object-fit: cover; */
            right: 20px;
            bottom:0px;
            width: 150px;
        }
        #scrollToTopBottom{
            position: absolute;
            bottom: 10px;
            right: 10px;
            padding: 10px 12px;
            border-radius: 5px;
            cursor: pointer;
        }
        
        @media (max-width: 800px) {
            header img{
                width: 80px;
            }
        }
    </style>
</head>
<body>
    <div class="background-container">
    </div>
    <button id='scrollToTopBottom'>
        <i class="fa-solid fa-arrow-up"></i>
    </button>
    <div class="copied-cnd">
        Đã Copy CDN
    </div>
    <div class="container">
        <header>
            <img src="images/anh_gau_cute.png" alt="">
            <h1>Font Awesome 6.7.2 Icon</h1>
            <button id="copyCDN">Nhấn Để Nhận CDN</button>
        </header>
        <div class="search-container">
            <i class="fa-solid fa-magnifying-glass"></i>
            <input type="text" id="searchInput" placeholder="Tìm kiếm Icons bằng tên hoặc bằng nhãn...">
        </div>
        <div id="iconGrid"></div>
    </div>
    <!-- <p class="copied">Đã copy</p> -->
    <script src="scripts.js"></script> 
</body>
<script>
    const scrollToTopBtn = document.getElementById('scrollToTopBottom');


    
    const buttonCopyCDN = document.getElementById("copyCDN");
    const copyedCDN = document.querySelector(".copied-cnd");
    buttonCopyCDN.addEventListener("click",async ()=>{
        copyedCDN.classList.add('active');
        await navigator.clipboard.writeText(`<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />`);
        setTimeout(()=>{
            copyedCDN.classList.remove("active");
        },1500)
    })
</script>
</html>
